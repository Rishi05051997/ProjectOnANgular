<section class="cmspage mtb-40">
    <div class="container">
      <div class="page-desc">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1>Contact Us</h1>
            <form [formGroup]="ContactusForm" (ngSubmit)="postData(ContactusForm)">
              <div class="form-group">
                <input type="text" 
                name="name" 
                class="form-control" 
                
                formControlName="Name"
                 required ngModel 
                  placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" name="email" class="form-control" formControlName="Email" required ngModel placeholder="E-Mail">
              </div>
              <div class="form-group">
                <input type="text" name="phone" class="form-control" formControlName="Phone" required ngModel placeholder="Phone">
              </div>
              <div class="form-group">
                <textarea name="message" rows="5" class="form-control" formControlName="Message" required ngModel placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <button [disabled]="!ContactusForm.valid" class="btn btn-success" (click)="postData(ContactusForm)">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
