<h1>Employee Dashboard</h1>
<nav class="navbar">
    <input class="form-control" type="text" name="firstname" [(ngModel)] ="firstname" (ngModelChange)="Search()"
    placeholder="Enter First Name to Search...">
</nav>
<table class="table table-boardered" >
    <thead>
        <tr>
            <th (click)="sort('id')">User Id&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="sort('firstname')">First Name&nbsp;<i class="fa fa-sort"></i></th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | orderBy: key : reverse| paginate:{itemsPerPage:5,currentPage:p};">
            <td>{{user.id}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.country}}</td>
            <button type="button" class="btn btn-primary" (click)="deleteRow(user.id)">Delete</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" (click)="update(user.id)">Update</button>
        </tr>
    </tbody>
    <pagination-controls (pageChange) = "p = $event"></pagination-controls>

</table>
