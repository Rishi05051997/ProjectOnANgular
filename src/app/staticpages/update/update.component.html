<div class="container-fluid">
    <div class="form-group">
        <label>First Name :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.firstname">
    </div>
    <div class="form-group">
        <label>Last Name :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.lastname">
    </div>
    <div class="form-group">
        <label>Email :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.email">
    </div>
    <div class="form-group">
        <label>Country :</label>
        <input type="text" class="form-control" [(ngModel)] = "user.country">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
    </div>

</div>
