<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel"><strong>Welcome to WebMaster.....!!!!</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col col-11 ">
      <div class="card border-primary">
        <div class="card-header text-center text-info text-uppercase">
          Register Please
        </div>

        <div class="card-body">
          <form   (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              
              <div class="col-sm-9">
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter Name"
                  #name="ngModel"
                  required
                  ngModel
                />
                <span class="help-bpx" *ngIf="name.touched && !name.valid">Please Enter Name......!!!!!!</span>
              </div>
             
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  #email="ngModel"
                  required
                  ngModel
                  
                />
                <span class="help-bpx" *ngIf="email.touched && !email.valid">Please Enter Email......!!!!!!</span>
                
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  #password="ngModel"
                  required
                  ngModel
                />
                <small class="help-bpx" *ngIf="password.touched && !password.valid"
                  >Minimum length of the password should be 6 or more</small
                >
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label"
                >Nick name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your handle of Name"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Country</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                  placeholder="Your Country"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Hobbies</label>
              <div class="col-sm-9">
                <textarea
                  type="text"
                  class="form-control"
                  id="bio"
                  name="bio"
                  placeholder="some Hobbies about you"
                  required
                  ngModel
                ></textarea>
              </div>
            </div>

            <div class="text-center">
              <button
                [disabled]="!f.form.valid"
                class="btn btn-primary"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
