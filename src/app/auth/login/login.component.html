<div class="modal fade"
 id="loginModal"
  tabindex="-1"
   aria-labelledby="loginModalLabel" 
   aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel"><strong>Welcome To WebMaster......!!!!!!!</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container ">

          <div class="row mt-3">
            <div class="col col-12 ">
              <div class="card">
        
                <div class="card-header text-center text-info text-uppercase">
                  Log In Please
                </div>
        
                <div class="card-body ">
                  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group row">
        
                      <label for="email" class="col-sm-3 col-form-label">Email</label>
        
                      <div class="col-sm-9">
                        <input type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter Email" 
                        #email="ngModel"
                        ngModel
                        required 
                        />
                      <span class="help-bpx" *ngIf="email.touched && !email.valid">Please Enter Email......!!!!!!</span>
      
                      </div>
        
                    </div>
        
                    <div class="form-group row">
        
                      <label for="password" class="col-sm-3 col-form-label">Password</label>
        
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                          ngModel required />
                        <small id="emailHelp" class="form-text text-muted">Minimum length of the password should be 6 or
                          more</small>
                      </div>
        
                    </div>
        
                    <div class=" text-center">
                      <button [disabled]="!f.form.valid" class="btn btn-primary " type="submit">
                        Sign In
                      </button>
                    </div>
        
                  </form>
                </div>
              </div>
            </div>
          </div>
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
